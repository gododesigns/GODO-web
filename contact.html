    <!--contact form-->
    <section class="bg-light pb-5">
      <div class="row">
        <div class="col-md-6 pt-5 pl-5" style="font-family: 'Merriweather', serif;">
          <h4 class="pt-1 font-weight-bold" style="text-align:center">CONTACT US</h4>
          <form id="submit-form">
            <div id="form_alerts"></div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="inputEmail4" name="Name" placeholder="Name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Place</label>
                <input type="text" class="form-control" id="inputEmail4" name="Place" placeholder="Place" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="Email" placeholder="Email" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Mobile</label>
                <input type="tel" class="form-control" id="inputEmail4" name="Mobile" placeholder="Mobile" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Message</label>
              <textarea class="form-control" name="Message" cols="30" rows="5" placeholder="Type your message here..."
                required></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn" value="send"
                style="width: 100%;background-color: #ffcc00; border: #ffcc00;">Submit</button>
            </div>
        </div>
        </form>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwHX4MYbOXJt2qIpBNuhUjbitJ7WUA7sw6vnH5c2RhrYqy6WCIux8DvUVJ_Oa5WcB_P5Q/exec'
      const form = document.forms['submit-form']

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(response => $("#form_alerts").html("<div class='alert alert-success'>Contact Message Sent Successfully.</div>"))
          .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact Message Not Sent.</div>"))
        form.reset()
      })
    </script>
